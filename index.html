<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="cssReset.css">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <section id="container">
    <div class="titulo">
      <h3>Bem-vindo de volta</h3>
      <h1>Faça login na sua conta</h1>
    </div>

    <div class="caixa_inputs">
      <form class="form_inputs">
        <label for="">E-mail</label>
        <input class="input_text" type="text" value="" placeholder="exemplo@gmail.com">
      </form>
      <form class="form_inputs">
        <label for="">Senha</label>
        <input class="input_text" type="text" value="" placeholder="0123456789">
      </form>

      <div class="link">
        <form id="form_radio" action="">
          <input type="radio">
          <label class="Lembre" for="">Lembre de mim </label>
        </form>
        <a class="link_ajuda_senha" href="http://www.google.com.br/?hl=pt-BR">Esqueceu sua senha?</a>
      </div>
    </div>

    <div class="botoes">
      <button id="botao_conta" type="button"><p>Entrar na conta</p>
      </button>
      <button id="login" type="button">
        <img src="icon/icon.svg" alt="icon_google">
        <p class="text_login">Ou faça login com o Google</p>
      </button>      
    </div>

    <div class="caixa_cadastre">
      <p id="text_cadastrese">Não tem uma conta? <span ><a id="link_cadastrese" href="http://www.google.com.br/?hl=pt-BR">Cadastre-se</a></span></p>
    </div>



  </section>
</body>

</html>
