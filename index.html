<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="cssReset.css">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <section id="container">
    <div class="titulo">
      <h3>Bem-vindo de volta</h3>
      <h1>Faça login na sua conta</h1>
    </div>

    <div class="caixa_inputs">
      <form class="form_inputs">
        <label for="">E-mail</label>
        <input class="input_text" type="text" value="" placeholder="exemplo@gmail.com">
      </form>
      <form class="form_inputs">
        <label for="">Senha</label>
        <input class="input_text" type="text" value="" placeholder="0123456789">
      </form>
    </div>

    <div class="link">
      <form action="">
        <input type="radio">
        <label for="">Lembre de mim </label>
      </form>
      <a class="link_ajuda_senha" href="http://www.google.com.br/?hl=pt-BR">Esqueceu sua senha?</a>
    </div>

    <div class="botoes">
      <input type="submit" placeholder="Entrar na conta">
      <div class="google">
        <img src="" alt="">
        <input type="submit" value="" placeholder="Ou faça login com o Google">
      </div>
    </div>


  </section>
</body>

</html>
